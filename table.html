<!DOCTYPE html>

            <a

                class="dropdown-item"

    <div class="text-center jumbotron">
      <h1>Flight Information</h1>
      <hr />
      <h5>2018-01-01</h5>

    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-12">
          <div id="table-area" class="">
            <table id="ufo-table" class="display" style="width: 100%">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">Airline</th>
                  <th class="table-head">Flight_Num</th>
                  <th class="table-head">Origin</th>
                  <th class="table-head">Destination</th>
                  <th class="table-head">Air_Time (mins)</th>
                  <th class="table-head">Distance (miles)</th>
                  <th class="table-head">Dep_Time</th>
                  <th class="table-head">Delay (mins)</th>
                  <th class="table-head">Cancelled (Y/N)</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <table id="ufo-table" class="display table table-striped"></table>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

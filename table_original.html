<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flight Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/table_style.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css"
    />
  </head>

  <body>
    <div class="wrapper">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html"
              >UFO Sightings
              <img
                class="nav-ufo"
                src="static/images/ufo.svg"
                alt="ufo figure"
              />
            </a>
          </div>
        </div>
      </nav>
      <div class="hero text-center">
        <h1>UFO Sightings</h1>
        <p>The Truth is Out There</p>
      </div>
      <div class="container">
        <div class="row margin-top-50">
          <div class="col-md-2">
            <aside class="filters">
              <div class="panel panel-default">
                <div class="panel-heading">Filter Search</div>
                <div class="panel-body">
                  <!-- id "fil-form" was assigned to the form -->
                  <form id="fil-form">
                    <div class="form-group">
                      <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                          <label for="Date">Date</label>
                          <input
                            class="form-control"
                            id="Date"
                            type="text"
                            placeholder="2018-01-01"
                          />
                        </li>
                        <li class="filter list-group-item">
                          <label for="Airline">Airline</label>
                          <input
                            class="form-control"
                            id="Airline"
                            type="text"
                            placeholder="UA"
                          />
                        </li>
                        <li class="filter list-group-item">
                          <label for="Flight_Num">Flight Number</label>
                          <input
                            class="form-control"
                            id="Flight_Num"
                            type="text"
                            placeholder="2429"
                          />
                        </li>
                        <li class="filter list-group-item">
                          <label for="Origin">Origin Airport</label>
                          <input
                            class="form-control"
                            id="Origin"
                            type="text"
                            placeholder="EWR"
                          />
                        </li>
                        <li class="filter list-group-item">
                          <label for="Destination">Destination Airport</label>
                          <input
                            class="form-control"
                            id="Destination"
                            type="text"
                            placeholder="Den"
                          />
                        </li>
                        <li class="filter list-group-item">
                          <label for="Cancelled (Y/N)">Cancelled (Y/N)</label>
                          <input
                            class="form-control"
                            id="Cancelled (Y/N)"
                            type="text"
                            placeholder="N"
                          />
                        </li>
                      </ul>
                    </div>
                    <button
                      id="filter-btn"
                      type="button"
                      class="btn btn-default"
                    >
                      Filter Table
                    </button>
                  </form>
                </div>
              </div>
            </aside>
          </div>
          <div class="col-md-10">
            <div id="table-area" class="">
              <table id="ufo-table" class="display" style="width: 100%">
                <thead>
                  <tr>
                    <th class="table-head">Date</th>
                    <th class="table-head">Airline</th>
                    <th class="table-head">Flight_Num</th>
                    <th class="table-head">Origin</th>
                    <th class="table-head">Destination</th>
                    <th class="table-head">Air_Time (mins)</th>
                    <th class="table-head">Distance (miles)</th>
                    <th class="table-head">Dep_Time</th>
                    <th class="table-head">Delay (mins)</th>
                    <th class="table-head">Cancelled (Y/N)</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <span class="bottom">UFO Sightings</span>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>

    <script src="static/js/app.js"></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"
    ></script>
  </body>
</html>
